    <script>
        function showMap() {
            const maps = document.querySelectorAll('.historical-map');
            maps.forEach(map => map.style.display = 'none');

            const yearSelect = document.getElementById('yearSelect');
            const selectedYear = yearSelect.value;

            if (selectedYear) {
                const selectedMap = document.getElementById(`map-${selectedYear}`);
                selectedMap.style.display = 'block';

                // Обновление описания выбранной карты

                const selectedYearDescription = document.getElementById('selectedYearDescription');
                if (selectedYear == 1899) {
                selectedYearDescription.innerText = 'Ничего не выбрано'
                selectedYearDescription.style.display = 'block'}
                else
                {
                  selectedYearDescription.innerText = `Выбрана карта ${selectedYear} года`;
                  selectedYearDescription.style.display = 'block';
                }
                // Отображение событий для выбранного года
                const eventDescription = document.getElementById('eventDescription');
                switch (selectedYear) {
                  case '1899':
                      eventDescription.innerHTML = '-';
                      break;
                  case '1900':
                      eventDescription.innerHTML = '<strong>Событие 1900:</strong> Введение в действие нового законодательства о рабочем движении.';
                      break;
                  case '1901':
                      eventDescription.innerHTML = '<strong>Событие 1901:</strong> Установление первой в России стачечной комиссии в Санкт-Петербурге.';
                      break;
                  case '1902':
                      eventDescription.innerHTML = '<strong>Событие 1902:</strong> Начало массовых забастовок в России.';
                      break;
                  case '1903':
                      eventDescription.innerHTML = '<strong>Событие 1903:</strong> II съезд РСДРП и раскол на большевиков и меньшевиков.';
                      break;
                  case '1904':
                      eventDescription.innerHTML = '<strong>Событие 1904:</strong> Русско-японская война началась.';
                      break;
                  case '1905':
                      eventDescription.innerHTML = '<strong>Событие 1905:</strong> Русская революция: выступления рабочих, создание Советов.';
                      break;
                  case '1906':
                      eventDescription.innerHTML = '<strong>Событие 1906:</strong> Образование первой Государственной Думы.';
                      break;
                  case '1907':
                      eventDescription.innerHTML = '<strong>Событие 1907:</strong> Реформа выборов, радикальное уменьшение влияния крестьян.';
                      break;
                  case '1908':
                      eventDescription.innerHTML = '<strong>Событие 1908:</strong> Образование нового состава Государственной Думы.';
                      break;
                  case '1909':
                      eventDescription.innerHTML = '<strong>Событие 1909:</strong> Принятие новых законов, улучшающих положение рабочих.';
                      break;
                  case '1910':
                      eventDescription.innerHTML = '<strong>Событие 1910:</strong> Увеличение социальных протестов и стачек.';
                      break;
                  case '1911':
                      eventDescription.innerHTML = '<strong>Событие 1911:</strong> Убийство премьер-министра Столыпина.';
                      break;
                  case '1912':
                      eventDescription.innerHTML = '<strong>Событие 1912:</strong> Ленин и большевики ведут активную агитацию среди рабочих.';
                      break;
                  case '1913':
                      eventDescription.innerHTML = '<strong>Событие 1913:</strong> Столетие дома Романовых.';
                      break;
                  case '1914':
                      eventDescription.innerHTML = '<strong>Событие 1914:</strong> Начало Первой мировой войны, Россия в союзе с Антантой.';
                      break;
                  case '1915':
                      eventDescription.innerHTML = '<strong>Событие 1915:</strong> Серьезные военные поражения русской армии.';
                      break;
                  case '1916':
                      eventDescription.innerHTML = '<strong>Событие 1916:</strong> Брусиловский прорыв, успешная операция русской армии.';
                      break;
                  case '1917':
                      eventDescription.innerHTML = '<strong>Событие 1917:</strong> Февральская и Октябрьская революции, приход к власти большевиков.';
                      break;
                  case '1918':
                      eventDescription.innerHTML = '<strong>Событие 1918:</strong> Начало Гражданской войны в России.';
                      break;
                  case '1919':
                      eventDescription.innerHTML = '<strong>Событие 1919:</strong> Участие Советской России в международной борьбе с интервентами.';
                      break
                  case '1920':
                      eventDescription.innerHTML = '<strong>Событие 1920:</strong> Окончание Гражданской войны, установление советской власти.';
                      break
                  case '1921':
                      eventDescription.innerHTML = '<strong>Событие 1921:</strong> Начало НЭПа, восстановление экономики после Гражданской войны.';
                      break;
                  case '1922':
                      eventDescription.innerHTML = '<strong>Событие 1922:</strong> Принятие декларации о формировании СССР.';
                      break;
                  case '1923':
                      eventDescription.innerHTML = '<strong>Событие 1923:</strong> Консолидация власти Советов; улучшение экономического положения.';
                      break;
                  case '1924':
                      eventDescription.innerHTML = '<strong>Событие 1924:</strong> Умер Владимир Ленин; мавзолей на Красной площади.';
